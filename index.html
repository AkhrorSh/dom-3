<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <center class="schotchik">
      <h1>0</h1>
      <button data-type="random" class="random">random</button>
      <button data-type="+">+1</button>
      <button data-type="-">-1</button>
      <button data-type="reset">reset</button>
      <br><br>
    </center>

    <center class="timer">
        <h1>00:00:00</h1>
        <button data-type="start">start</button>
        <button data-type="stop">stop</button>
        <button data-type="reset">reset</button>
        <button data-type="continue" class="continue">continue</button>
      </center>

    <script src="./script.js"></script>
  </body>
</html>
